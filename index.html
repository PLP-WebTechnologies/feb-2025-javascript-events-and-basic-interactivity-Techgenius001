<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Event Handling Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Event Handling & Interactive Elements</h1>
    </header>

    <main>
      <!-- Buttons for event handling -->
      <section id="event-section">
        <h2>Event Handling</h2>
        <button id="colorBtn">Change my color</button>
        <button id="textBtn">Change my text</button>
        <button id="secretBtn">Double-click or long-press me!</button>
      </section>

      <!-- Image gallery/slideshow -->
      <section id="gallery-section">
        <h2>Image Gallery</h2>
        <img
          id="galleryImage"
          src="https://picsum.photos/id/237/400/300"
          alt="Gallery Image"
        />
        <br />
        <button id="prevImg">Previous</button>
        <button id="nextImg">Next</button>
      </section>

      <!-- Tabs -->
      <section id="tabs-section">
        <h2>Tabs</h2>
        <div class="tabs">
          <button class="tab-btn active" data-tab="tab1">Tab 1</button>
          <button class="tab-btn" data-tab="tab2">Tab 2</button>
          <button class="tab-btn" data-tab="tab3">Tab 3</button>
        </div>
        <div id="tab1" class="tab-content active">
          <p>This is the content of Tab 1.</p>
        </div>
        <div id="tab2" class="tab-content">
          <p>This is the content of Tab 2.</p>
        </div>
        <div id="tab3" class="tab-content">
          <p>This is the content of Tab 3.</p>
        </div>
      </section>

      <!-- Form Validation -->
      <section id="form-section">
        <h2>Form Validation</h2>
        <form id="signupForm" novalidate>
          <label for="email">Email (required):</label><br />
          <input type="email" id="email" name="email" required />
          <small class="error" id="emailError"></small><br /><br />

          <label for="password">Password (min 8 chars):</label><br />
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <small class="error" id="passwordError"></small><br /><br />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
